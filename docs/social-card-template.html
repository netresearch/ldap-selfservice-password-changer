<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GopherPass Social Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f0f0f0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      .card {
        width: 1200px;
        height: 630px;
        background: linear-gradient(135deg, #2f99a4 0%, #1f7880 100%);
        display: flex;
        position: relative;
        overflow: hidden;
      }

      /* Geometric accent shapes - Orange accent (5%) */
      .card::before {
        content: "";
        position: absolute;
        width: 500px;
        height: 500px;
        background: #ff4d00;
        opacity: 0.15;
        transform: rotate(45deg);
        top: -250px;
        right: -100px;
        border-radius: 60px;
      }

      .card::after {
        content: "";
        position: absolute;
        width: 200px;
        height: 200px;
        background: #ff4d00;
        opacity: 0.2;
        transform: rotate(30deg);
        bottom: -80px;
        left: 100px;
        border-radius: 40px;
      }

      /* Subtle light gray accent shapes (5%) */
      .accent-shape {
        position: absolute;
        background: #cccdcc;
        opacity: 0.1;
      }

      .accent-1 {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        top: -100px;
        left: -50px;
      }

      .accent-2 {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        bottom: 50px;
        right: 100px;
      }

      /* Dark gray vertical accent bar (10%) */
      .side-accent {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 8px;
        background: linear-gradient(180deg, #585961 0%, #3a3b40 100%);
      }

      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 80px;
        z-index: 1;
      }

      .header-section {
        display: flex;
        align-items: center;
        gap: 40px;
        margin-bottom: 40px;
      }

      .logo {
        width: 200px;
        height: 200px;
        filter: drop-shadow(0 15px 40px rgba(0, 0, 0, 0.3));
      }

      .title-section {
        text-align: left;
      }

      h1 {
        font-size: 84px;
        font-weight: 800;
        color: white;
        margin-bottom: 10px;
        letter-spacing: -2px;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }

      .tagline {
        font-size: 36px;
        font-weight: 400;
        color: white;
        line-height: 1.8;
        max-width: 700px;
        text-align: center;
        margin-bottom: 35px;
      }

      .highlight {
        font-weight: 700;
        color: #ff4d00;
        background: rgba(255, 255, 255, 0.95);
        padding: 2px 10px;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(255, 77, 0, 0.3);
        display: inline-block;
        line-height: 1.3;
      }

      .badge-container {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-top: 30px;
      }

      .badge {
        background: rgba(88, 89, 97, 0.9);
        backdrop-filter: blur(15px);
        color: white;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 20px;
        font-weight: 600;
        border: 2px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      }

      .footer {
        position: absolute;
        bottom: 30px;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 22px;
        color: rgba(255, 255, 255, 0.9);
        font-weight: 500;
      }

      .footer strong {
        font-weight: 700;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <!-- Color accents -->
      <div class="side-accent"></div>
      <div class="accent-shape accent-1"></div>
      <div class="accent-shape accent-2"></div>

      <div class="content">
        <div class="header-section">
          <img src="../internal/web/static/logo.webp" alt="GopherPass Logo" class="logo" />
          <div class="title-section">
            <h1>GopherPass</h1>
          </div>
        </div>

        <div class="tagline">
          Self-service password <span class="highlight">change & reset</span><br />
          for <span class="highlight">Active Directory</span> and <span class="highlight">LDAP</span>
        </div>

        <div class="badge-container">
          <div class="badge">üîí Secure</div>
          <div class="badge">‚ôø WCAG AAA</div>
          <div class="badge">üêπ Written in Go</div>
        </div>
      </div>

      <div class="footer">Open Source by <strong>Netresearch DTT GmbH</strong></div>
    </div>

  </body>
</html>
