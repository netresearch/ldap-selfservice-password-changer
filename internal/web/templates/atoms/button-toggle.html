{{ define "button-toggle" }}
<button
  type="button"
  id="{{ index . 0 }}"
  class="absolute top-4 {{ index . 1 }} rounded-md border border-gray-400 p-2.5 text-gray-600 outline-none hover:bg-gray-100 focus:ring-2 focus:ring-gray-900 dark:border-gray-600 dark:text-gray-400 dark:hover:bg-gray-800 dark:focus:ring-gray-300"
  aria-label="{{ index . 2 }}"
  {{
  index
  .
  3
  }}="{{ index . 4 }}"
>
  {{ index . 5 }}
</button>
{{ end }}
