{{ define "toggle-buttons" }}
<button
  type="button"
  id="densityToggle"
  class="comfortable:p-2 compact:p-1.5 absolute top-4 right-16 rounded-md border border-gray-400 text-gray-600 outline-none hover:bg-gray-100 focus:ring-2 focus:ring-gray-900 dark:border-gray-600 dark:text-gray-400 dark:hover:bg-gray-800 dark:focus:ring-gray-300"
  aria-label="Display density"
  data-density-mode="auto"
>
  <span id="density-comfortable" class="hidden">{{ template "Squares2x2Icon" }}</span>
  <span id="density-compact" class="hidden">{{ template "SquaresPlusIcon" }}</span>
  <span id="density-auto">{{ template "SparklesIcon" }}</span>
</button>

<button
  type="button"
  id="themeToggle"
  class="comfortable:p-2 compact:p-1.5 absolute top-4 right-4 rounded-md border border-gray-400 text-gray-600 outline-none hover:bg-gray-100 focus:ring-2 focus:ring-gray-900 dark:border-gray-600 dark:text-gray-400 dark:hover:bg-gray-800 dark:focus:ring-gray-300"
  aria-label="Theme"
  data-theme="auto"
>
  <span id="theme-light" class="hidden">{{ template "SunIcon" }}</span>
  <span id="theme-dark" class="hidden">{{ template "MoonIcon" }}</span>
  <span id="theme-auto">{{ template "ComputerIcon" }}</span>
</button>
{{ end }}
